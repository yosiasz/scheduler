 <div ng-controller="personsController">
    <form class="well">
        <label>First Name</label>
        <input type="text" name="firstname" ng-model="newperson.firstname" />
        <br/>
        <label>Last Name</label>
        <input type="text" name="lastname" ng-model="newperson.lastname" />
        <br/>
        <input type="hidden" ng-model="newperson.personid" />
        <input type="button" value="Save" ng-click="insertperson()" class="btn btn-primary" />
    </form>
	<div>
        <label>Search Person Name</label> 
        <input type="text" name="firstname" ng-model="searchText" />
	</div>	
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>person Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons | filter:searchText">
                <td>{{ person.firstname }} {{ person.lastname }}</td>
                <td> 
                    <a href="javascript:void(0)" ng-click="edit(person.personid)">edit</a> | 
                    <a href="javascript:void(0)" ng-click="delete(person.personid)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
