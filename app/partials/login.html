<div >
    <form class="well">
        <label>Email</label>
        <input type="text" name="firstname" ng-model="newperson.email" />
        <br/>
        <label>Password</label>
        <input type="text" name="lastname" ng-model="newperson.password" />
        <br/>
        <input type="hidden" ng-model="newperson.personid" />
        <input type="button" value="Login" ng-click="login()" class="btn btn-primary" />
    </form>
</div>
